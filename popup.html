<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 600px;
            max-height: 600px;
            padding: 10px;
            font-family: Arial, sans-serif;
            overflow-y: auto;
        }
        .stats {
            margin: 10px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
            position: sticky;
            top: 0;
            background: white;
            z-index: 100;
            border-bottom: 1px solid #eee;
        }
        .buttons {
            margin: 10px 0;
            position: sticky;
            top: 60px;
            background: white;
            z-index: 100;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        button {
            margin: 5px;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button.primary {
            background: #1890ff;
            color: white;
        }
        button.secondary {
            background: #f5f5f5;
            border: 1px solid #d9d9d9;
        }
        .user-list {
            margin-top: 10px;
        }
        .user-item {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #eee;
            border-radius: 4px;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            margin: 10px 0;
            position: sticky;
            top: 100px;
            z-index: 100;
        }
        .progress {
            height: 100%;
            background-color: #1890ff;
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        .version-switch {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 101;
        }
        
        .version-btn {
            background: #ff4d4f;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 12px;
        }
        
        .version-btn:hover {
            background: #ff7875;
        }

        .copy-btn {
            background: #52c41a;
            color: white;
            padding: 2px 8px;
            border-radius: 3px;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            font-size: 12px;
        }

        .copy-btn:hover {
            background: #73d13d;
        }
    </style>
</head>
<body>
    <div class="version-switch">
        <button id="switchVersion" class="version-btn">切换到高级版</button>
    </div>
    <div class="stats">
        <div>共采集到 <span id="totalUsers">0</span> 个用户</div>
        <div>其中有手机号的用户: <span id="phoneUsers">0</span> 个</div>
    </div>
    <div class="progress-bar">
        <div id="progress" class="progress" style="width: 0%"></div>
    </div>
    <div class="buttons">
        <button id="startCollect" class="primary">开始采集</button>
        <button id="stopCollect" class="secondary">停止采集</button>
        <button id="exportAll" class="secondary">导出全部</button>
        <button id="exportPhone" class="secondary">导出手机号</button>
        <button id="clearData" class="secondary">清除数据</button>
    </div>
    <div class="user-list" id="userList"></div>

    <script src="popup.js"></script>
</body>
</html>
